    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" node-winreg Classes ProcessUncleanExitErrorRegistryRegistryItem Classes Classes ProcessUncleanExitError Registry RegistryItem × Search results Close Fork me on GitHub "},"index.html":{"id":"index.html","title":"Index","body":" node-winreg Classes ProcessUncleanExitErrorRegistryRegistryItem node-winreg node module that provides access to the Windows Registry through the REG commandline tool Installation The following command installs node-winreg. npm install winreg If you prefer to install without the development tools used to generate the HTML documentation (into a production environment for example) you should use the following command. npm install winreg --production Note that the development dependencies will not be installed if this package was installed as a dependency of another package. Documentation The documentation is generated using jsdoc with the docstrap template. You can view the API documentation online, download the latest documentation or generate it from the sourcecode. Online Documentation View the latest docs online. Download Documentation To download the latest docs from GIT the following command is used. npm run-script download-docs Generate Documentation To generate the docs from the sources you can use the following command. npm run-script generate-docs Note that generating the docs requires the development dependencies to be installed. Example Usage Let's start with an example. The code below lists the autostart programs of the current user. var Registry = require('winreg') , regKey = new Registry({ // new operator is optional hive: Registry.HKCU, // open registry hive HKEY_CURRENT_USER key: '\\\\Software\\\\Microsoft\\\\Windows\\\\CurrentVersion\\\\Run' // key containing autostart programs }) // list autostart programs regKey.values(function (err, items /* array of RegistryItem */) { if (err) console.log('ERROR: '+err); else for (var i=0; i&lt;items.length; i++) console.log('ITEM: '+items[i].name+'\\t'+items[i].type+'\\t'+items[i].value); }); Troubleshooting Access to restricted keys Since Windows Vista access to certain Registry Hives (HKEY_LOCAL_MACHINE or short HKLM for example) is restricted to processes that run in a security elevated context even if the user that starts the process is an admin. You can start a console within that context by right clicking the console shortcut and selecting the item with the shield icon called \"Run as administrator\" from the context menu. Under some rare circumstances access to Registry Hives or particular keys may also be blocked by some antivirus programs or the Windows Group Policy Editor (google for gpedit.msc). You can also use the regedit.exe tool shipped with Windows to check if you actually have access. Processing UTF-8 data The Microsoft Windows console isn't capable of handling UTF-8 encoded text unless you set it up properly. If you see weird question marks for certain characters, it's probhably a problem with the encoding. By default the console is setup to use an encoding that suits the language of the Windows operating system installation. Windows uses codepages to specify encodings for the console. The codepage is a unique number which is assigned to each encoding. If you want to query the currently selected codepage you can type the command chcp (w/o parameters). To set a new codepage (UTF-8 for this example) you pass the codepage number as the only argument to chcp. The codepage value for UTF-8 is 65001. You can easily do this from within your nodejs script by using the child_process.execSync(...) function like the following example shows. var execSync = require('child_process').execSync; console.log(execSync('chcp').toString()); console.log(execSync('chcp 65001').toString()); An even better approach would be to extract and store the value returned by a call to chcp prior setting the console to UTF-8 and resetting the codepage after your script is done. License This project is released under BSD 2-Clause License. Copyright (c) 2016, Paul Bottin All rights reserved. Redistribution and use in source and binary forms, with or without modification, are permitted provided that the following conditions are met: Redistributions of source code must retain the above copyright notice, this list of conditions and the following disclaimer. Redistributions in binary form must reproduce the above copyright notice, this list of conditions and the following disclaimer in the documentation and/or other materials provided with the distribution. THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS \"AS IS\" AND ANY EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. IN NO EVENT SHALL THE COPYRIGHT HOLDER OR CONTRIBUTORS BE LIABLE FOR ANY DIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE. × Search results Close Fork me on GitHub "},"ProcessUncleanExitError.html":{"id":"ProcessUncleanExitError.html","title":"Class: ProcessUncleanExitError","body":" node-winreg Classes ProcessUncleanExitErrorRegistryRegistryItem Class: ProcessUncleanExitError ProcessUncleanExitError &lt;private&gt; new ProcessUncleanExitError(message, code) Creates an Error object that contains the exit code of the REG.EXE process. This contructor is private. Objects of this type are created internally and returned in the err parameters in case the REG.EXE process doesn't exit cleanly. Parameters: Name Type Description message string the error message code number the process exit code Members &lt;readonly&gt; code :number The process exit code. Type: number &lt;readonly&gt; message :string The error message. Type: string &lt;readonly&gt; name :string The error name. Type: string × Search results Close Fork me on GitHub "},"Registry.html":{"id":"Registry.html","title":"Class: Registry","body":" node-winreg Classes ProcessUncleanExitErrorRegistryRegistryItem Class: Registry Registry new Registry(options) Creates a registry object, which provides access to a single registry key. Note: This class is returned by a call to require('winreg'). Parameters: Name Type Description options object the options Properties Name Type Argument Description host string &lt;optional&gt; the hostname hive string &lt;optional&gt; the hive id key string &lt;optional&gt; the registry key arch string &lt;optional&gt; the optional registry hive architecture ('x86' or 'x64'; only valid on Windows 64 Bit Operating Systems) Example var Registry = require('winreg') , autoStartCurrentUser = new Registry({ hive: Registry.HKCU, key: '\\\\Software\\\\Microsoft\\\\Windows\\\\CurrentVersion\\\\Run' }); Members &lt;readonly&gt; arch :string The registry hive architecture ('x86' or 'x64'). Type: string &lt;readonly&gt; hive :string The hive id. Type: string &lt;readonly&gt; host :string The hostname. Type: string &lt;readonly&gt; key :string The registry key name. Type: string &lt;readonly&gt; parent :Registry Creates a new Registry instance that points to the parent registry key. Type: Registry &lt;readonly&gt; path :string The full path to the registry key. Type: string &lt;static&gt; DEFAULT_VALUE :string The name of the default value. May be used instead of the empty string literal for better readability. Type: string &lt;static&gt; HIVES :array Collection of available registry hive keys. Type: array &lt;static&gt; HKCC :string Registry hive key HKEY_CURRENT_CONFIG. Note: For writing to this hive your program has to run with admin privileges. Type: string &lt;static&gt; HKCR :string Registry hive key HKEY_CLASSES_ROOT. Note: For writing to this hive your program has to run with admin privileges. Type: string &lt;static&gt; HKCU :string Registry hive key HKEY_CURRENT_USER. Type: string &lt;static&gt; HKLM :string Registry hive key HKEY_LOCAL_MACHINE. Note: For writing to this hive your program has to run with admin privileges. Type: string &lt;static&gt; HKU :string Registry hive key HKEY_USERS. Note: For writing to this hive your program has to run with admin privileges. Type: string &lt;static&gt; REG_BINARY :string Registry value type BINARY. Type: string &lt;static&gt; REG_DWORD :string Registry value type DOUBLE_WORD. Type: string &lt;static&gt; REG_EXPAND_SZ :string Registry value type EXPANDABLE_STRING. Type: string &lt;static&gt; REG_MULTI_SZ :string Registry value type MULTILINE_STRING. Type: string &lt;static&gt; REG_NONE :string Registry value type UNKNOWN. Type: string &lt;static&gt; REG_QWORD :string Registry value type QUAD_WORD. Type: string &lt;static&gt; REG_SZ :string Registry value type STRING. Type: string &lt;static&gt; REG_TYPES :array Collection of available registry value types. Type: array Methods clear(cb) Remove all subkeys and values (including the default value) from this registry key. Parameters: Name Type Description cb function callback function Properties Name Type Argument Description err ProcessUncleanExitError &lt;optional&gt; error object or null if successful Returns: this registry key object Type Registry create(cb) Create this registry key. Note that this is a no-op if the key already exists. Parameters: Name Type Description cb function callback function Properties Name Type Argument Description err ProcessUncleanExitError &lt;optional&gt; error object or null if successful Returns: this registry key object Type Registry destroy(cb) Delete this key and all subkeys from the registry. Parameters: Name Type Description cb function callback function Properties Name Type Argument Description err ProcessUncleanExitError &lt;optional&gt; error object or null if successful Returns: this registry key object Type Registry erase(cb) Alias for the clear method to keep it backward compatible. Parameters: Name Type Description cb function callback function Properties Name Type Argument Description err ProcessUncleanExitError &lt;optional&gt; error object or null if successful Deprecated: Use Registry#clear or Registry#destroy in favour of this method. Returns: this registry key object Type Registry get(name, cb) Gets a named value from this registry key. Parameters: Name Type Description name string the value name, use Registry.DEFAULT_VALUE or an empty string for the default value cb function callback function Properties Name Type Argument Description err ProcessUncleanExitError &lt;optional&gt; error object or null if successful item RegistryItem &lt;optional&gt; the retrieved registry item Returns: this registry key object Type Registry keyExists(cb) Checks if this key already exists. Parameters: Name Type Description cb function callback function Properties Name Type Argument Description err ProcessUncleanExitError &lt;optional&gt; error object or null if successful exists boolean &lt;optional&gt; true if a registry key with this name already exists Returns: this registry key object Type Registry keys(cb) Retrieve all subkeys from this registry key. Parameters: Name Type Description cb function callback function Properties Name Type Argument Description err ProcessUncleanExitError &lt;optional&gt; error object or null if successful items array &lt;optional&gt; an array of Registry objects Returns: this registry key object Type Registry remove(name, cb) Remove a named value from this registry key. If name is empty, sets the default value of this key. Note: This key must be already existing. Parameters: Name Type Description name string the value name, use Registry.DEFAULT_VALUE or an empty string for the default value cb function callback function Properties Name Type Argument Description err ProcessUncleanExitError &lt;optional&gt; error object or null if successful Returns: this registry key object Type Registry set(name, type, value, cb) Sets a named value in this registry key, overwriting an already existing value. Parameters: Name Type Description name string the value name, use Registry.DEFAULT_VALUE or an empty string for the default value type string the value type value string the value cb function callback function Properties Name Type Argument Description err ProcessUncleanExitError &lt;optional&gt; error object or null if successful Returns: this registry key object Type Registry valueExists(name, cb) Checks if a value with the given name already exists within this key. Parameters: Name Type Description name string the value name, use Registry.DEFAULT_VALUE or an empty string for the default value cb function callback function Properties Name Type Argument Description err ProcessUncleanExitError &lt;optional&gt; error object or null if successful exists boolean &lt;optional&gt; true if a value with the given name was found in this key Returns: this registry key object Type Registry values(cb) Retrieve all values from this registry key. Parameters: Name Type Description cb valuesCallback callback function Properties Name Type Argument Description err ProcessUncleanExitError &lt;optional&gt; error object or null if successful items array &lt;optional&gt; an array of RegistryItem objects Returns: this registry key object Type Registry × Search results Close Fork me on GitHub "},"RegistryItem.html":{"id":"RegistryItem.html","title":"Class: RegistryItem","body":" node-winreg Classes ProcessUncleanExitErrorRegistryRegistryItem Class: RegistryItem RegistryItem &lt;private&gt; new RegistryItem(host, hive, key, name, type, value, arch) Creates a single registry value record. This contructor is private. Objects of this type are created internally and returned by methods of Registry objects. Parameters: Name Type Description host string the hostname hive string the hive id key string the registry key name string the value name type string the value type value string the value arch string the hive architecture ('x86' or 'x64') Members &lt;readonly&gt; arch :string The hive architecture. Type: string &lt;readonly&gt; hive :string The hive id. Type: string &lt;readonly&gt; host :string The hostname. Type: string &lt;readonly&gt; key :string The registry key. Type: string &lt;readonly&gt; name :string The value name. Type: string &lt;readonly&gt; type :string The value type. Type: string &lt;readonly&gt; value :string The value. Type: string × Search results Close Fork me on GitHub "}}
